<html lang="en">

<head>
  <link rel="stylesheet" href="css/keys.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src=".mooncakes/peter-jerry-ye/canvas/component.mjs" type="module"></script>
</head>

<body>
  <br />
  <h1>Super Mario</h1>
  <canvas id="canvas" is="moonbit-canvas" src="target/wasm-gc/release/build/main/main.wasm" width="512" height="256"></canvas>
  <div class="center" style="padding: 5px">
    <h3>How to play:</h3>
    <table>
      <tr>
        <td>
          <kbd class="light">&larr;</kbd>/<kbd class="light">A</kbd>
        </td>
        <td>Move left</td>
      </tr>
      <tr>
        <td>
          <kbd class="light">&rarr;</kbd>/<kbd class="light">D</kbd>
        </td>
        <td>Move right</td>
      </tr>
      <tr>
        <td>
          <kbd class="light">&uarr;</kbd>/<kbd class="light">W</kbd>
        </td>
        <td>Jump</td>
      </tr>
      <tr>
        <td>
          <kbd class="light">&darr;</kbd>/<kbd class="light">S</kbd>
        </td>
        <td>Crouch</td>
      </tr>
      <tr>
        <td><kbd class="light">SPACE</kbd></td>
        <td>Restart</td>
      </tr>
      <tr>
        <td><kbd class="light">B</kbd></td>
        <td>Toggle draw bounding boxes</td>
      </tr>
    </table>
  </div>
</body>

</html>
